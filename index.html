
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus B5 Printer Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      @page {
        size: 182mm 257mm;
        margin: 0;
      }
      html, body {
        width: 182mm;
        height: 257mm;
      }
      body {
        background: white !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      #root {
        width: 182mm;
        height: 257mm;
        margin: 0 !important;
        padding: 0 !important;
      }
      main {
        padding: 0 !important;
        margin: 0 !important;
        background: white !important;
        overflow: visible !important;
      }
      .no-print {
        display: none !important;
      }
      .paper-container {
        box-shadow: none !important;
        margin: 0 !important;
        border: none !important;
      }
      .paper-bg-lines {
        background: transparent !important;
        border: none !important;
      }
      .paper-holes {
        display: none !important;
      }
    }
    
    /* Custom scrollbar for better look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .editor-content,
    .editor-content * {
      margin: 0;
      padding: 0;
      line-height: inherit;
    }

    .forbidden-area {
      background-image: repeating-linear-gradient(
        45deg,
        rgba(239, 68, 68, 0.35) 0,
        rgba(239, 68, 68, 0.35) 2px,
        transparent 2px,
        transparent 6px
      );
      border: 1px solid rgba(239, 68, 68, 0.4);
      position: relative;
      box-sizing: border-box;
    }

    .forbidden-resize-handle {
      position: absolute;
      right: -3px;
      bottom: -3px;
      width: 8px;
      height: 8px;
      background: rgba(239, 68, 68, 0.8);
      border-radius: 2px;
      cursor: se-resize;
    }

    .forbidden-remove-button {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ef4444;
      color: #fff;
      font-size: 12px;
      line-height: 16px;
      text-align: center;
      border: none;
      cursor: pointer;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 min-h-screen">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
